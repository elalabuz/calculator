<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Hello Calculator!</h1>
    <div class="unicorn">
      <div class="princecharming">0</div>
      <div class="row">
        <button class="bella">C</button>
        <button class="bella">CE</button>
        <button class="bella">%</button>
        <button class="bella">+/-</button>
      </div>
      <div class="row">
        <button class="bella">7</button>
        <button class="bella">8</button>
        <button class="bella">9</button>
        <button class="bella">/</button>
      </div>
      <div class="row">
        <button class="bella">4</button>
        <button class="bella">5</button>
        <button class="bella">6</button>
        <button class="bella">*</button>
      </div>
      <div class="row">
        <button class="bella">1</button>
        <button class="bella">2</button>
        <button class="bella">3</button>
        <button class="bella">-</button>
      </div>
      <div class="row">
        <button class="bella">0</button>
        <button class="bella">,</button>
        <button class="bella">=</button>
        <button class="bella">+</button>
      </div>
    </div>
    
</body>
</html>
